<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boxalicious</title>
    <style>

    /* keyframes to handle the color and shape animations */
    @keyframes changes {
      100%  {
        border-radius: 50%;

      }
      from{background-color:purple;}
      to {background-color:white;}
    }

    .boxalicious {
      height: 100px;
      width: 100px;
      border: solid black 2px;
      animation: changes 2s 1s infinite alternate;
    }
    body{
        background: linear-gradient(purple, yellow, white);
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    </style>
  </head>
  <body>

<div id="theONE" class="boxalicious"></div>
 <script defer>

/* Event Listener for mouse movement then calls a function to update position */
document.addEventListener("mousemove", function(event) {
followMe(event);
});

function followMe(d) {
    var x = d.clientX;
    var y = d.clientY;
    document.getElementById("theONE").style
    .transform = "translate("+(x-50)+"px,"+(y-50)+"px)";

}
</script>
</body>
</html>
